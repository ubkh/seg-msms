{% extends 'base/base.html' %}
{% block head %}<title>Children - Kangaroo Music</title>{% endblock %}
{% block body %}
    <div class="container">
        <h1><b>Manage your Children</b></h1>
        <hr class="border border-dark border-2 opacity-100">

        <a class="btn btn-primary" href="{% url 'create_child' %}">Create child</a>
        <h1></h1>
        <h2>Children</h2>
        <div class="list-group">
            {% for child in children %}
                <li class="list-group-item d-flex justify-content-between align-items-start px-2 rounded-3 mb-3 shadow-sm">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold mb-2">{{ child.first_name }} {{ child.last_name }}</div>
                    </div>
                </li>

            {% endfor %}
        </div>
    </div>

{% endblock %}
