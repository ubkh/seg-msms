{% extends 'base/base.html' %}
{% block head %}<title>Schools - Kangaroo Music</title>{% endblock %}
{% block body %}
<div class="container">
    <h1><b>Music Schools</b></h1>
    <blockquote class="blockquote">
        <p style="text-align: justify">Welcome! You can see a list of available schools in the system!</p>
    </blockquote>
    <hr class="border border-dark border-2 opacity-100">
    <h2>School List</h2>
    <div class="list-group">
        {% for school in schools %}
            <a href="{% url 'school_home' school.id %}"
               class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ school.name }}</h5>
                </div>
                <p class="mb-1">{{ admin.email }}</p>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
