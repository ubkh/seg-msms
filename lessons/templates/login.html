<!DOCTYPE html>
<html>
    <head>
        <title>Music School Management System</title>
    </head>
    <body>
        <h1>Login</h1>
        {% for message in messages %}
            <p><b>{{ message }}</b></p>
        {% endfor %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </body>
</html>
